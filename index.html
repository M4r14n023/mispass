// MODULE: CRYPTO
// ============================================================
const Crypto = (() => {
  const PBKDF2_ITERS = 250000;
  const SALT_BYTES = 16;
  const IV_BYTES = 12;

  async function deriveKey(password, salt) {
    const enc = new TextEncoder();
    const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']);
    return crypto.subtle.deriveKey(
      { name: 'PBKDF2', salt, hash: 'SHA-256', iterations: PBKDF2_ITERS },
      keyMaterial,
      { name: 'AES-GCM', length: 256 },
      false,
      ['encrypt', 'decrypt']
    );
  }

  async function encrypt(data, password, existingSalt) {
    const salt = existingSalt || crypto.getRandomValues(new Uint8Array(SALT_BYTES));
    const iv = crypto.getRandomValues(new Uint8Array(IV_BYTES));
    const key = await deriveKey(password, salt);
    const enc = new TextEncoder();
    const ciphertext = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, enc.encode(JSON.stringify(data)));
    return {
      salt: Array.from(salt),
      iv: Array.from(iv),
      ciphertext: Array.from(new Uint8Array(ciphertext)),
      iterations: PBKDF2_ITERS,
      version: 1
    };
  }

  async function decrypt(payload, password) {
    const salt = new Uint8Array(payload.salt);
    const iv = new Uint8Array(payload.iv);
    const ciphertext = new Uint8Array(payload.ciphertext);
    const key = await deriveKey(password, salt);
    const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, ciphertext);
    return JSON.parse(new TextDecoder().decode(decrypted));
  }

  function estimateStrength(pw) {
    let score = 0;
    if (pw.length >= 10) score++;
    if (pw.length >= 14) score++;
    if (pw.length >= 20) score++;
    if (/[A-Z]/.test(pw)) score++;
    if (/[a-z]/.test(pw)) score++;
    if (/[0-9]/.test(pw)) score++;
    if (/[^A-Za-z0-9]/.test(pw)) score++;
    if (score <= 2) return { level: 0, label: 'Muy d√©bil', color: '#ef4444' };
    if (score <= 3) return { level: 1, label: 'D√©bil', color: '#f97316' };
    if (score <= 5) return { level: 2, label: 'Moderada', color: '#f59e0b' };
    if (score <= 6) return { level: 3, label: 'Fuerte', color: '#22c55e' };
    return { level: 4, label: 'Muy fuerte', color: '#10b981' };
  }

  return { encrypt, decrypt, estimateStrength };
})();

// MODULE: STORAGE (IndexedDB)
// ============================================================
const Storage = (() => {
  let db = null;
  const DB_NAME = 'vault_db';
  const DB_VERSION = 1;
  const STORE_VAULT = 'vault';
  const STORE_META = 'meta';

  async function init() {
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(DB_NAME, DB_VERSION);
      req.onupgradeneeded = e => {
        const d = e.target.result;
        if (!d.objectStoreNames.contains(STORE_VAULT)) d.createObjectStore(STORE_VAULT);
        if (!d.objectStoreNames.contains(STORE_META)) d.createObjectStore(STORE_META);
      };
      req.onsuccess = e => { db = e.target.result; resolve(); };
      req.onerror = () => reject(req.error);
    });
  }

  function tx(store, mode, fn) {
    return new Promise((resolve, reject) => {
      const t = db.transaction(store, mode);
      const s = t.objectStore(store);
      const req = fn(s);
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }

  async function getVault() { return tx(STORE_VAULT, 'readonly', s => s.get('payload')); }
  async function setVault(payload) { return tx(STORE_VAULT, 'readwrite', s => s.put(payload, 'payload')); }
  async function getMeta() { return tx(STORE_META, 'readonly', s => s.get('info')); }
  async function setMeta(info) { return tx(STORE_META, 'readwrite', s => s.put(info, 'info')); }
  async function clearAll() {
    await tx(STORE_VAULT, 'readwrite', s => s.clear());
    await tx(STORE_META, 'readwrite', s => s.clear());
  }

  // Verify no plaintext stored
  async function diagnoseStorage() {
    const v = await getVault();
    const m = await getMeta();
    const results = [];
    if (!v) { results.push({ ok: true, msg: 'Sin vault almacenado todav√≠a' }); return results; }
    results.push({ ok: true, msg: `Vault encontrado. Ciphertext bytes: ${v.ciphertext?.length ?? '?'}` });
    results.push({ ok: !v.entries, msg: v.entries ? '‚ùå Entradas en claro detectadas!' : 'Sin entradas en claro' });
    results.push({ ok: true, msg: `Salt presente: ${v.salt ? 'S√≠' : 'No'}, IV: ${v.iv ? 'S√≠' : 'No'}` });
    results.push({ ok: true, msg: `Iteraciones PBKDF2: ${v.iterations ?? m?.iterations ?? '?'}` });
    return results;
  }

  return { init, getVault, setVault, getMeta, setMeta, clearAll, diagnoseStorage };
})();

    'afip': 'AFIP', 'anses': 'ANSES', 'miargentina': 'Mi Argentina',
  };

  function urlToName(url) {
    try {
      if (!url.includes('://')) url = 'https://' + url;
      const u = new URL(url);
      let host = u.hostname.replace(/^www\./, '');
      // Remove TLD + subdomains, get registrable domain base
      const parts = host.split('.');
      // Get second-to-last part (domain without TLD)
      const domain = parts.length >= 2 ? parts[parts.length - 2] : parts[0];
      const lower = domain.toLowerCase();
      return KNOWN_DOMAINS[lower] || (domain.charAt(0).toUpperCase() + domain.slice(1));
    } catch { return ''; }
  }

  // Parse WhatsApp / plain text bulk entries
  function parseTextBlock(text) {
    const entries = [];
    // Patterns to try:
    // 1. "Site: xxx, User: xxx, Pass: xxx"
    // 2. "url/user/pass" lines
    // 3. Generic key: value blocks
    
    const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
    
    // Try to group into blocks of 2-5 lines
    let i = 0;
    let current = {};
    
    // First: look for labeled patterns
    const labeled = [];
    const urlRe = /https?:\/\/[^\s]+|(?:url|sitio|site|web|app)[:=\s]+([^\s,]+)/i;
    const userRe = /(?:user(?:name)?|usuario|correo|email|mail|login|cuenta)[:=\s]+([^\s,]+)/i;
    const passRe = /(?:pass(?:word)?|contrase√±a|clave|pw|pwd)[:=\s]+([^\s,]+)/i;
    const nameRe = /(?:nombre|name|servicio|service|app|platform)[:=\s]+([^\s,]+)/i;
    
    // Try single-line CSV-ish: "amazon.com | user@x.com | Pass123"
    for (const line of lines) {
      const parts = line.split(/\s*[|,;/]\s*/);
      if (parts.length >= 3) {
        const [a, b, c] = parts;
        if (isUrlLike(a) || isUrlLike(b)) {
          const url = isUrlLike(a) ? a : (isUrlLike(b) ? b : '');
          const user = !isUrlLike(b) ? b : c;
          const pass = parts[parts.length - 1];
          if (pass !== user) {
            labeled.push({ url, user, password: pass, name: url ? urlToName(url) : '' });
            continue;
          }
        }
      }
      // Labeled pairs
      const um = line.match(userRe);
      const pm = line.match(passRe);
      const lm = line.match(urlRe);
      const nm = line.match(nameRe);
      if (um) current.user = um[1];
      else if (pm) current.password = pm[1];
      else if (lm) current.url = lm[1] || lm[0];
      else if (nm) current.name = nm[1];
      
      if (current.password && (current.user || current.url || current.name)) {
        labeled.push({ ...current });
        current = {};
      }
    }
    if (current.password) labeled.push({ ...current });
    
    return labeled.map(e => ({
      url: e.url || '',
      user: e.user || '',
      password: e.password || '',
      name: e.name || (e.url ? urlToName(e.url) : ''),
    })).filter(e => e.password);
  }

  function isUrlLike(s) {
    return /https?:\/\//.test(s) || /\.[a-z]{2,}/.test(s);
  }

  return { urlToName, parseTextBlock, KNOWN_DOMAINS };
})();

const Generator = (() => {
  const WORDLIST = ['apple','brave','cloud','dance','eagle','flame','grace','honey','ivory','jazzy','kneel','lemon','manor','noble','ocean','petal','queen','river','stone','tiger','ultra','vivid','water','xenon','yacht','zebra','amber','bliss','crisp','delta','ember','frost','gleam','haste','indie','joker','karma','lunar','magic','night','orbit','prism','quest','raise','solar','twist','ultra','vapor','witch','xerox','young','zesty'];

  function generate(opts = {}) {
    const {
      length = 20, upper = true, lower = true, numbers = true, symbols = true,
      noAmbiguous = false, passphrase = false, wordCount = 4
    } = opts;
    
    if (passphrase) {
      const words = [];
      for (let i = 0; i < wordCount; i++) {
        const idx = crypto.getRandomValues(new Uint32Array(1))[0] % WORDLIST.length;
        words.push(WORDLIST[idx]);
      }
      const num = crypto.getRandomValues(new Uint32Array(1))[0] % 100;
      return words.join('-') + '-' + num;
    }

    let chars = '';
    if (upper) chars += noAmbiguous ? 'ABCDEFGHJKLMNPQRSTUVWXYZ' : 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (lower) chars += noAmbiguous ? 'abcdefghjkmnpqrstuvwxyz' : 'abcdefghijklmnopqrstuvwxyz';
    if (numbers) chars += noAmbiguous ? '23456789' : '0123456789';
    if (symbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
    if (!chars) chars = 'abcdefghijklmnopqrstuvwxyz';

    const arr = new Uint32Array(length);
    crypto.getRandomValues(arr);
    return Array.from(arr).map(n => chars[n % chars.length]).join('');
  }

  function parseRequirements(text) {
    const opts = {};
    const lenM = text.match(/(\d+)\s*(?:char|caract|length|long)/i);
    if (lenM) opts.length = Math.min(128, Math.max(8, parseInt(lenM[1])));
    if (/mayusc|upper/i.test(text)) opts.upper = true;
    if (/minusc|lower/i.test(text)) opts.lower = true;
    if (/n[√∫u]mero|digit|number/i.test(text)) opts.numbers = true;
    if (/s[√≠i]mbolo|symbol|special/i.test(text)) opts.symbols = true;
    if (/sin\s+s[√≠i]mbolo|no symbol/i.test(text)) opts.symbols = false;
    return opts;
  }

  return { generate, parseRequirements };
})();

// MODULE: TOTP (basic)
// ============================================================
const TOTP = (() => {
  // Simple TOTP display using SubtleCrypto - no external deps
  async function generate(secret) {
    try {
      // Decode base32
      const b32 = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      const clean = secret.replace(/\s/g, '').toUpperCase();
      let bits = '', bytes = [];
      for (const c of clean) { const i = b32.indexOf(c); if (i !== -1) bits += i.toString(2).padStart(5,'0'); }
      for (let i = 0; i + 8 <= bits.length; i += 8) bytes.push(parseInt(bits.slice(i, i+8), 2));
      const keyBytes = new Uint8Array(bytes);
      
      const counter = Math.floor(Date.now() / 30000);
      const counterBuf = new Uint8Array(8);
      let c = counter;
      for (let i = 7; i >= 0; i--) { counterBuf[i] = c & 0xff; c >>= 8; }
      
      const key = await crypto.subtle.importKey('raw', keyBytes, { name: 'HMAC', hash: 'SHA-1' }, false, ['sign']);
      const sig = new Uint8Array(await crypto.subtle.sign('HMAC', key, counterBuf));
      const offset = sig[19] & 0xf;
      const otp = ((sig[offset] & 0x7f) << 24 | sig[offset+1] << 16 | sig[offset+2] << 8 | sig[offset+3]) % 1000000;
      return otp.toString().padStart(6, '0');
    } catch { return 'ERROR'; }
  }

  function timeRemaining() {
    return 30 - (Math.floor(Date.now() / 1000) % 30);
  }

  return { generate, timeRemaining };
})();

const VaultState = (() => {
  let entries = [];
  let masterKey = null;
  let locked = true;
  let settings = {
    autoLockMinutes: 5,
    clipboardSeconds: 30,
    sortBy: 'name',
  };
  let customMappings = {};
  let inactivityTimer = null;

  function isLocked() { return locked; }
  function getMasterKey() { return masterKey; }

  function resetInactivity() {
    clearTimeout(inactivityTimer);
    if (!locked && settings.autoLockMinutes > 0) {
      inactivityTimer = setTimeout(() => {
        if (!locked) UI.lock();
      }, settings.autoLockMinutes * 60000);
    }
  }

  function setUnlocked(key, loadedEntries, loadedSettings, loadedMappings) {
    masterKey = key;
    entries = loadedEntries || [];
    settings = { ...settings, ...(loadedSettings || {}) };
    customMappings = loadedMappings || {};
    locked = false;
    resetInactivity();
  }

  function lock() {
    masterKey = null;
    entries = [];
    locked = true;
    clearTimeout(inactivityTimer);
  }

  async function save() {
    if (!masterKey) throw new Error('No master key');
    const payload = await Crypto.encrypt({ entries, settings, customMappings, version: 1 }, masterKey);
    await Storage.setVault(payload);
    resetInactivity();
  }

  function getEntries() { return entries; }
  function getSettings() { return settings; }
  function getCustomMappings() { return customMappings; }

  function addEntry(e) { entries.push(e); }
  function updateEntry(e) { const i = entries.findIndex(x => x.id === e.id); if (i !== -1) entries[i] = e; }
  function deleteEntry(id) { entries = entries.filter(e => e.id !== id); }
  function setSettings(s) { settings = { ...settings, ...s }; }
  function setCustomMappings(m) { customMappings = m; }

  function activityPing() { if (!locked) resetInactivity(); }

  return { isLocked, getMasterKey, setUnlocked, lock, save, getEntries, getSettings, getCustomMappings, addEntry, updateEntry, deleteEntry, setSettings, setCustomMappings, activityPing };
})();

    const r = Math.random() * 16 | 0; return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);

}

function esc(s) {
  if (s == null) return '';
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}

function ago(ts) {
  if (!ts) return '';
  const d = Date.now() - new Date(ts).getTime();
  const m = Math.floor(d / 60000);
  if (m < 1) return 'ahora';
  if (m < 60) return `hace ${m}m`;
  const h = Math.floor(m / 60);
  if (h < 24) return `hace ${h}h`;
  const day = Math.floor(h / 24);
  if (day < 30) return `hace ${day}d`;
  return new Date(ts).toLocaleDateString('es');
}

  function handleTagInput(e) {
    if (e.key === 'Enter' || e.key === ',') {

      const val = e.target.value.trim().replace(/,/g,'');
      if (val) addTagChip(val);
      e.target.value = '';

  function addTagChip(tag) {
    const wrap = document.getElementById('tags-wrap');
    const existing = wrap.querySelectorAll('.chip');
    const existingTags = Array.from(existing).map(c => c.dataset.tag);
    if (existingTags.includes(tag)) return;
    const chip = document.createElement('span');
    chip.className = 'chip';
    chip.dataset.tag = tag;
    chip.innerHTML = `${esc(tag)}<button onclick="UI.removeTag('${esc(tag)}')">√ó</button>`;
    wrap.insertBefore(chip, document.getElementById('tag-input'));
  }

  function removeTag(tag) {
    const wrap = document.getElementById('tags-wrap');
    wrap.querySelectorAll('.chip').forEach(c => { if (c.dataset.tag === tag) c.remove(); });
  }

  function getTags() {
    const wrap = document.getElementById('tags-wrap');
    if (!wrap) return [];
    return Array.from(wrap.querySelectorAll('.chip')).map(c => c.dataset.tag);
  }

  async function saveDetail() {
    const name = document.getElementById('d-name').value.trim();
    const url = document.getElementById('d-url').value.trim();
    const user = document.getElementById('d-user').value.trim();
    const pw = document.getElementById('d-pw').value;
    const notes = document.getElementById('d-notes').value.trim();
    const tags = getTags();
    const otp = document.getElementById('d-otp').value.trim();
    const errEl = document.getElementById('detail-error');

    if (!pw) { errEl.innerHTML = '<div class="alert alert-error">La contrase√±a es obligatoria.</div>'; return; }
    if (!name && !url) { errEl.innerHTML = '<div class="alert alert-error">Ingres√° al menos un nombre o URL.</div>'; return; }

    const now = new Date().toISOString();
    if (detailMode === 'create') {
      const entry = { id: uuid(), nombreServicio: name || Parser.urlToName(url) || 'Sin nombre', url, usuario: user, contrase√±a: pw, notas: notes, tags, otpSecret: otp || null, createdAt: now, updatedAt: now, pinned: false };
      VaultState.addEntry(entry);
    } else {
      const existing = VaultState.getEntries().find(e => e.id === currentEntryId);
      const updated = { ...existing, nombreServicio: name, url, usuario: user, contrase√±a: pw, notas: notes, tags, otpSecret: otp || null, updatedAt: now };
      VaultState.updateEntry(updated);
    }
    try {
      await VaultState.save();
      showToast('‚úÖ Guardado');
      backToList();
    } catch (e) {
      errEl.innerHTML = `<div class="alert alert-error">Error al guardar: ${esc(e.message)}</div>`;
    }
  }

  function renderHealth() {
    const entries = VaultState.getEntries();
    const pwMap = {};
    entries.forEach(e => {
      const pw = e.contrase√±a || e.password || '';
      if (pw) { pwMap[pw] = (pwMap[pw] || []); pwMap[pw].push(e.id); }
    });
    const reused = entries.filter(e => { const pw = e.contrase√±a||e.password||''; return pw && pwMap[pw].length > 1; });
    const weak = entries.filter(e => { const pw = e.contrase√±a||e.password||''; return pw && Crypto.estimateStrength(pw).level < 2; });
    const short = entries.filter(e => { const pw = e.contrase√±a||e.password||''; return pw && pw.length < 10; });
    const ninetyDays = Date.now() - 90 * 24 * 3600000;
    const old = entries.filter(e => e.updatedAt && new Date(e.updatedAt).getTime() < ninetyDays);

    const issueEntries = [...new Set([...reused, ...weak, ...short].map(e => e.id))].map(id => entries.find(e => e.id === id));

    document.getElementById('main-content').innerHTML = `
      <div class="section-header"><div class="section-title">‚ù§Ô∏è Salud del Vault</div></div>

        <div class="health-stat ${reused.length?'danger':'ok'}">

        <div class="health-stat ok">
          <div class="health-stat-num">${entries.length}</div>
          <div class="health-stat-label">Total entradas</div>
        </div>
      </div>
      ${issueEntries.length ? `
        <div class="section-header"><div class="section-title">Entradas con problemas</div></div>
        <div class="card-list">
          ${issueEntries.map(e => {
            const pw = e.contrase√±a||e.password||'';
            const issues = [];
            if (pwMap[pw]?.length > 1) issues.push('üîÑ Repetida');
            if (Crypto.estimateStrength(pw).level < 2) issues.push('‚ö†Ô∏è D√©bil');
            if (pw.length < 10) issues.push('üìè Corta');
            return `<div class="entry-card" onclick="UI.viewEntry('${esc(e.id)}')">
              <div class="entry-icon">${getIcon(e.nombreServicio)}</div>
              <div class="entry-info">
                <div class="entry-name">${esc(e.nombreServicio||'Sin nombre')}</div>
                <div class="entry-meta">${issues.join(' ¬∑ ')}</div>
              </div>
            </div>`;
          }).join('')}
        </div>
      ` : '<div class="alert alert-success">‚úÖ ¬°Todo en orden!</div>'}
    `;
  }

    const statusEl = document.getElementById('import-vault-status');
    statusEl.innerHTML = '<div class="alert alert-warn">Leyendo archivo...</div>';
    try {
      const text = await file.text();
      const data = JSON.parse(text);
      if (!data.salt || !data.ciphertext || !data.iv) throw new Error('Formato de vault inv√°lido');
      
      showModal(`

      statusEl.innerHTML = `<div class="alert alert-error">Error: ${esc(e.message)}</div>`;
    }

  async function doImportVault() {
    const key = document.getElementById('import-key-input').value;
    const errEl = document.getElementById('import-key-error');
    if (!key) return;
    errEl.innerHTML = '<div class="alert alert-warn">Descifrando...</div>';
    try {
      const data = await Crypto.decrypt(window._importData, key);
      const imported = data.entries || [];
      const now = new Date().toISOString();
      imported.forEach(e => {
        const existing = VaultState.getEntries().find(x => x.id === e.id);
        if (!existing) VaultState.addEntry({ ...e, importedAt: now });
      });
      await VaultState.save();
      closeModal();
      delete window._importData;
      showToast(`‚úÖ ${imported.length} entradas importadas del vault`);
      renderList();
    } catch {
      errEl.innerHTML = '<div class="alert alert-error">Clave incorrecta o archivo inv√°lido.</div>';
    }
  }

  async function changeMasterKey() {
    const current = document.getElementById('ck-current').value;
    const newKey = document.getElementById('ck-new').value;
    const newKey2 = document.getElementById('ck-new2').value;
    const errEl = document.getElementById('change-key-error');

    if (!current || !newKey || !newKey2) { errEl.innerHTML = '<div class="alert alert-error">Todos los campos son requeridos.</div>'; return; }
    if (newKey.length < 10) { errEl.innerHTML = '<div class="alert alert-error">La nueva clave debe tener al menos 10 caracteres.</div>'; return; }
    const str = Crypto.estimateStrength(newKey);
    if (str.level < 2) { errEl.innerHTML = '<div class="alert alert-warn">La nueva clave es muy d√©bil.</div>'; return; }
    if (newKey !== newKey2) { errEl.innerHTML = '<div class="alert alert-error">Las nuevas claves no coinciden.</div>'; return; }
    if (!confirm('‚ö†Ô∏è IMPORTANTE: Si olvid√°s la nueva M√°ster Key, no hay recuperaci√≥n posible.\n\n¬øConfirmar cambio de M√°ster Key?')) return;

    errEl.innerHTML = '<div class="alert alert-warn">Verificando clave actual...</div>';
    try {
      const payload = await Storage.getVault();
      const data = await Crypto.decrypt(payload, current);
      errEl.innerHTML = '<div class="alert alert-warn">Re-cifrando vault con nueva clave...</div>';
      // Re-encrypt with new key (new salt)
      const newPayload = await Crypto.encrypt(data, newKey);
      await Storage.setVault(newPayload);
      // Update in-memory master key
      VaultState.setUnlocked(newKey, data.entries || [], data.settings, data.customMappings);
      errEl.innerHTML = '<div class="alert alert-success">‚úÖ M√°ster Key actualizada exitosamente.</div>';
      document.getElementById('ck-current').value = '';
      document.getElementById('ck-new').value = '';
      document.getElementById('ck-new2').value = '';
    } catch (e) {
      errEl.innerHTML = `<div class="alert alert-error">${e.message.includes('decrypt') || e.message.includes('operation') ? 'Clave actual incorrecta.' : esc(e.message)}</div>`;
    }
  }

  // ---- DIAGNOSTICS ----
  async function runDiagnostics() {
    const log = document.getElementById('diag-log');
    if (!log) return;
    const write = (msg, cls='info') => {
      log.innerHTML += `<div class="${cls}">[${new Date().toLocaleTimeString()}] ${esc(msg)}</div>`;
      log.scrollTop = log.scrollHeight;
    };
    log.innerHTML = '';
    write('=== Diagn√≥stico Vault ===');
    
    // Check storage
    write('Analizando almacenamiento...');
    try {
      const results = await Storage.diagnoseStorage();
      results.forEach(r => write(r.msg, r.ok ? 'ok' : 'err'));
    } catch (e) { write('Error: ' + e.message, 'err'); }

    // Check WebCrypto
    write('Verificando WebCrypto...');
    try {
      const testKey = await crypto.subtle.generateKey({ name: 'AES-GCM', length: 256 }, false, ['encrypt']);
      write('AES-GCM disponible ‚úì', 'ok');
      const testPBKDF2 = await crypto.subtle.importKey('raw', new TextEncoder().encode('test'), 'PBKDF2', false, ['deriveKey']);
      write('PBKDF2 disponible ‚úì', 'ok');
    } catch (e) { write('WebCrypto no disponible: ' + e.message, 'err'); }

    // Check IndexedDB
    write('Verificando IndexedDB...');
    try {
      const v = await Storage.getVault();
      write(v ? `Vault en IndexedDB: ${v.ciphertext?.length ?? '?'} bytes cifrados` : 'Sin vault en IndexedDB', v ? 'ok' : 'info');
    } catch (e) { write('Error IndexedDB: ' + e.message, 'err'); }

    // Session state
    write('Estado de sesi√≥n...');
    write(`Vault bloqueado: ${VaultState.isLocked()}`, VaultState.isLocked() ? 'info' : 'ok');
    if (!VaultState.isLocked()) {
      write(`Entradas en memoria: ${VaultState.getEntries().length}`, 'ok');
      write('M√°ster Key en memoria: [NUNCA MOSTRADA]', 'ok');
    }

    // Encryption test
    write('Test de cifrado en memoria (no persiste)...');
    try {
      const testData = { test: 'hello', secret: 'world' };
      const enc = await Crypto.encrypt(testData, 'test-key-12345');
      const dec = await Crypto.decrypt(enc, 'test-key-12345');
      if (dec.test === 'hello' && dec.secret === 'world') write('Encrypt/Decrypt: OK ‚úì', 'ok');
      else write('Encrypt/Decrypt: MISMATCH', 'err');
      // Wrong key
      try { await Crypto.decrypt(enc, 'wrong-key'); write('Rechazo de clave incorrecta: OK ‚úì', 'ok'); }
      catch { write('Rechazo de clave incorrecta: OK ‚úì', 'ok'); }
    } catch (e) { write('Test cifrado fall√≥: ' + e.message, 'err'); }

    write('=== Diagn√≥stico completado ===');
  }
